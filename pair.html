<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROBIN WEB PAIR | Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e74c3c;
      --secondary: #c0392b;
      --accent: #25d366;
      --dark: #121212;
      --light: #f5f5f5;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: var(--dark);
      font-family: 'Poppins', sans-serif;
      color: var(--light);
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(231, 76, 60, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(37, 211, 102, 0.1) 0%, transparent 50%);
      animation: bgPulse 15s infinite alternate;
    }
    
    @keyframes bgPulse {
      0% { background-position: 0% 0%, 100% 100%; }
      100% { background-position: 10% 10%, 90% 90%; }
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }
    
    .box {
      width: 100%;
      padding: 30px;
      position: relative;
      text-align: center;
      background: rgba(40, 40, 40, 0.9);
      border-radius: 16px;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      overflow: hidden;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    }
    
    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(231, 76, 60, 0.1), transparent);
      transform: rotate(45deg);
      z-index: -1;
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { left: -50%; }
      100% { left: 150%; }
    }
    
    h3.centered-text {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: var(--light);
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    h6 {
      font-size: 0.9rem;
      margin-bottom: 25px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.5;
      font-weight: 400;
    }
    
    .input-container {
      display: flex;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    .input-container:focus-within {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    .input-container input {
      flex: 1;
      padding: 15px 20px;
      border: none;
      background: rgba(0, 0, 0, 0.5);
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
      border-radius: 0.8rem 0 0 0.8rem;
    }
    
    .input-container input:focus {
      outline: none;
      background: rgba(0, 0, 0, 0.7);
    }
    
    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }
    
    .input-container button {
      padding: 0 25px;
      border: none;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      border-radius: 0 1rem 1rem 0;
    }
    
    .input-container button:hover {
      background: #1da851;
    }
    
    #loading-spinner {
      display: none;
      margin: 20px 0;
      color: var(--accent);
    }
    
    #loading-spinner i {
      animation: spin 1s linear infinite;
      font-size: 1.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #pair {
      min-height: 60px;
      margin-top: 20px;
      transition: all 0.5s ease;
    }
    
    #copy {
      display: inline-block;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 12px 20px;
      margin-top: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      cursor: pointer;
      color: var(--accent);
      font-weight: bold;
    }
    
    #copy:hover {
      background: rgba(0, 0, 0, 0.5);
      transform: translateY(-3px);
    }
    
    .fa-user {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: var(--accent);
      background: rgba(37, 211, 102, 0.1);
      padding: 15px;
      border-radius: 50%;
    }
    
    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
      
      .input-container input {
        border-radius: 0.8rem !important;
      }
      
      .input-container button {
        padding: 15px;
        border-radius: 0.8rem !important;
      }
    }
    
    /* Pulse animation for code */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fas fa-user-shield"></i>
          <p>
            <h3 class="centered-text">Link Robin with phone number</h3>
            <h6>üî¢ Enter your number with country code. ROBIN WEB PAIR</h6>
            <div class="input-container">
              <input placeholder="+94704xxxxxx" type="number" id="number" placeholder="‚ùó Enter your phone number with country code, ROBIN WEB PAIR" name="">
              <button id="submit">Submit ROBIN</button>
            </div>
            <div id="loading-spinner">
              <i class="fas fa-spinner"></i>
            </div>
            <main id="pair"></main>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:#25d366;font-weight:bold";
      obj.classList.add("pulse");
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#25d366;font-weight-bold";
        obj.classList.remove("pulse");
      }, 2000);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<div style="color:#e74c3c;font-weight:bold;background:rgba(231,76,60,0.1);padding:10px;border-radius:8px;">‚ùóEnter your whatsapp number with country code.</div><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<div style="color:#e74c3c;font-weight:bold;background:rgba(231,76,60,0.1);padding:10px;border-radius:8px;">‚ùóInvalid number format. Please try again.</div><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:white;font-size:20px";
        // Show the loading spinner
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = '<div id="copy" onclick="Copy()" style="color:#25d366;font-weight:bold">CODE: <span style="color:white;font-weight:bold">' + code + '</span></div><br>';
        // Hide the loading spinner when the process is complete
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
