<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALEX WEB PAIR | MR.RASINTHA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF4D4D;
      --secondary: #CC0000;
      --accent: #00C851;
      --dark: #0F0F0F;
      --light: #F5F5F5;
      --glass: rgba(255, 255, 255, 0.05);
      --neon-glow: 0 0 10px rgba(0, 200, 81, 0.7);
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 77, 77, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(0, 200, 81, 0.15) 0%, transparent 30%),
        linear-gradient(to bottom, #0A0A0A, #1A1A1A);
      font-family: 'Poppins', sans-serif;
      color: var(--light);
      overflow-x: hidden;
      animation: bgPulse 12s infinite alternate;
    }
    
    @keyframes bgPulse {
      0% { background-position: 0% 0%, 100% 100%; }
      100% { background-position: 10% 10%, 90% 90%; }
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 450px;
      padding: 20px;
      perspective: 1000px;
    }
    
    .logo {
      margin-bottom: 25px;
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }
    
    .logo i {
      font-size: 4rem;
      color: var(--accent);
      text-shadow: 0 0 20px rgba(0, 200, 81, 0.7);
    }
    
    .box {
      width: 100%;
      padding: 35px 30px;
      position: relative;
      text-align: center;
      background: rgba(25, 25, 25, 0.8);
      border-radius: 20px;
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.08),
        inset 0 0 30px rgba(255, 77, 77, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transform-style: preserve-3d;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        transparent,
        transparent,
        rgba(255, 77, 77, 0.1),
        transparent,
        transparent,
        rgba(0, 200, 81, 0.1)
      );
      transform: rotate(30deg);
      z-index: -1;
      animation: shine 6s linear infinite;
    }
    
    @keyframes shine {
      0% { left: -100%; }
      100% { left: 150%; }
    }
    
    .box:hover {
      transform: translateY(-8px) rotateX(2deg) rotateY(2deg);
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 0 40px rgba(255, 77, 77, 0.3);
    }
    
    h3.centered-text {
      font-size: 1.7rem;
      margin-bottom: 20px;
      color: var(--light);
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 77, 77, 0.3);
    }
    
    h6 {
      font-size: 1rem;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
      font-weight: 400;
    }
    
    .input-container {
      display: flex;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 
        0 5px 20px rgba(0, 0, 0, 0.3),
        var(--neon-glow);
      transition: all 0.4s ease;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .input-container:focus-within {
      transform: translateY(-5px);
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.4),
        0 0 15px rgba(0, 200, 81, 0.8);
    }
    
    .input-container input {
      flex: 1;
      padding: 18px 25px;
      border: none;
      background: rgba(10, 10, 10, 0.7);
      color: var(--light);
      font-size: 1.1rem;
      transition: all 0.3s ease;
      border-radius: 15px 0 0 15px;
    }
    
    .input-container input:focus {
      outline: none;
      background: rgba(15, 15, 15, 0.8);
    }
    
    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.95rem;
    }
    
    .input-container button {
      padding: 0 30px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #009940);
      color: white;
      font-weight: 700;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    
    .input-container button:hover {
      background: linear-gradient(135deg, #00D85B, #00A847);
      transform: translateY(-2px);
    }
    
    .input-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }
    
    .input-container button:hover::before {
      left: 100%;
    }
    
    #loading-spinner {
      display: none;
      margin: 25px 0;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--accent);
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1.2s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    #pair {
      min-height: 80px;
      margin-top: 25px;
      transition: all 0.5s ease;
    }
    
    .code-display {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 5px 15px rgba(0, 0, 0, 0.3),
        0 0 10px rgba(0, 200, 81, 0.3);
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }
    
    .code-display:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 10px 25px rgba(0, 0, 0, 0.4),
        0 0 15px rgba(0, 200, 81, 0.5);
    }
    
    .code-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(255, 77, 77, 0.1),
        rgba(0, 200, 81, 0.1)
      );
      z-index: -1;
    }
    
    .code-text {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      text-shadow: 0 0 10px rgba(0, 200, 81, 0.5);
    }
    
    .code-text:hover {
      color: #00FF6A;
    }
    
    .fa-user-shield {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--accent);
      background: rgba(0, 200, 81, 0.15);
      padding: 20px;
      border-radius: 50%;
      box-shadow: 
        0 0 0 2px rgba(0, 200, 81, 0.3),
        inset 0 0 20px rgba(0, 200, 81, 0.2);
      animation: pulse 3s infinite;
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 2px rgba(0, 200, 81, 0.3), inset 0 0 20px rgba(0, 200, 81, 0.2); }
      50% { transform: scale(1.05); box-shadow: 0 0 0 5px rgba(0, 200, 81, 0.3), inset 0 0 30px rgba(0, 200, 81, 0.3); }
      100% { transform: scale(1); box-shadow: 0 0 0 2px rgba(0, 200, 81, 0.3), inset 0 0 20px rgba(0, 200, 81, 0.2); }
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: floatParticle linear infinite;
    }
    
    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }
    
    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }
      
      .box {
        padding: 25px 20px;
      }
      
      .input-container {
        flex-direction: column;
      }
      
      .input-container input {
        border-radius: 12px 12px 0 0 !important;
      }
      
      .input-container button {
        border-radius: 0 0 12px 12px !important;
        padding: 18px;
      }
      
      h3.centered-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="container">
    <div class="logo">
      <i class="fas fa-user-shield"></i>
    </div>
    
    <div class="box" id="box">
      <div id="text">
        <h3 class="centered-text">Link Alex with WhatsApp</h3>
        <h6>ü§ñ Enter your phone number with country code to generate your unique pairing code for ALEX WEB</h6>
        
        <div class="input-container">
          <input placeholder="+94704xxxxxx" type="number" id="number" placeholder="‚ùó Enter your phone number with country code, ALEX WEB PAIR" name="">
          <button id="submit">Submit Alex</button>
        </div>
        
        <div id="loading-spinner">
          <div class="spinner"></div>
        </div>
        
        <main id="pair"></main>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random properties
        const size = Math.random() * 3 + 1;
        const posX = Math.random() * window.innerWidth;
        const duration = Math.random() * 10 + 10;
        const delay = Math.random() * 5;
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.bottom = `-10px`;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${delay}s`;
        particle.style.opacity = Math.random() * 0.6;
        
        // Random color
        const colors = ['#FF4D4D', '#00C851', '#3498db', '#f1c40f'];
        particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      
      let a = document.getElementById("pair");
      let b = document.getElementById("submit");
      let c = document.getElementById("number");
      let box = document.getElementById("box");

      async function Copy() {
        let text = document.getElementById("copy").innerText;
        let obj = document.getElementById("copy");
        await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
        obj.innerHTML = '<i class="fas fa-check"></i> COPIED!';
        obj.style.color = "#00FF6A";
        obj.style.textShadow = "0 0 10px rgba(0, 255, 106, 0.7)";
        setTimeout(() => {
          obj.innerHTML = text;
          obj.style.color = "#00C851";
          obj.style.textShadow = "0 0 10px rgba(0, 200, 81, 0.5)";
        }, 2000);
      }

      b.addEventListener("click", async (e) => {
        e.preventDefault();
        if (!c.value) {
          a.innerHTML = '<div class="code-display" style="background: rgba(255, 77, 77, 0.1); border-color: rgba(255, 77, 77, 0.3);"><div style="color: #FF4D4D; font-weight: 500;"><i class="fas fa-exclamation-circle"></i> Enter your WhatsApp number with country code.</div></div>';
        } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
          a.innerHTML = '<div class="code-display" style="background: rgba(255, 77, 77, 0.1); border-color: rgba(255, 77, 77, 0.3);"><div style="color: #FF4D4D; font-weight: 500;"><i class="fas fa-exclamation-circle"></i> Invalid number format. Please try again.</div></div>';
        } else {
          const bc = c.value.replace(/[^0-9]/g, "");
          let bb = "";
          let bbc = "";
          const cc = bc.split('');
          cc.map(a => {
            bbc += a;
            if (bbc.length == 3) {
              bb += " " + a;
            } else if (bbc.length == 8) {
              bb += " " + a;
            } else {
              bb += a;
            }
          });
          c.type = "text";
          c.value = "+" + bb;
          c.style = "color:white;font-size:20px";
          // Show the loading spinner
          document.getElementById("loading-spinner").style.display = "block";
          a.innerHTML = '';
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "‚ùó Service Unavailable";
          a.innerHTML = `
            <div class="code-display">
              <div id="copy" class="code-text" onclick="Copy()">
                <i class="fas fa-key"></i>
                <span>CODE: ${code}</span>
                <i class="fas fa-copy"></i>
              </div>
            </div>
          `;
          // Hide the loading spinner when the process is complete
          document.getElementById("loading-spinner").style.display = "none";
          // Add the copy function to the window for the onclick attribute
          window.Copy = Copy;
        }
      });
    });
  </script>
</body>
</html>
